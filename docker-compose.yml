version: '3'
services:
  swift:
    build:
      context: ./docker/swift
    volumes:
    - ./docker/swift/work:/work
    ports:
    - 8081:80
    - 8001:8000
    depends_on:
    - db
    tty: true
    privileged: true
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    volumes:
    - ./docker/db/init:/docker-entrypoint-initdb.d
    - ./docker/db/data:/var/lib/mysql
    - ./docker/db/conf/:/etc/mysql/conf.d
    - ./docker/db/work:/work
    ports: 
    - "3306:3306"
    tty: true
